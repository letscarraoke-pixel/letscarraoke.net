server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback - serve index.html for non-file routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for performance
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2)$ {
    expires 30d;
    access_log off;
    try_files $uri =404;
  }

  # Enhanced gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml application/xhtml+xml image/svg+xml font/woff font/woff2;
  
  # Brotli compression (if available)
  # brotli on;
  # brotli_comp_level 6;
  # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml image/svg+xml;
  
  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  
  # Cache control for HTML
  location ~* \.(html)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }
}
