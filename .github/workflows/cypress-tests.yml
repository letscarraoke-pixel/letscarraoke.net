name: Cypress Tests

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on PRs targeting any branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Install dependencies
        run: bun install

      - name: Build Astro project
        run: bun run build

      - name: Start Astro preview server
        run: |
          bun run preview > /dev/null 2>&1 &
          echo $! > server.pid
          
      - name: Wait for server to be ready
        run: |
          timeout=60
          counter=0
          until curl -f http://localhost:4321 > /dev/null 2>&1; do
            if [ $counter -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server to start... ($counter/$timeout)"
            sleep 2
            counter=$((counter+2))
          done
          echo "Server is ready!"
        
      - name: Stop server after tests
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Run Cypress tests
        run: bun run test:ci
        env:
          CYPRESS_baseUrl: http://localhost:4321

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

